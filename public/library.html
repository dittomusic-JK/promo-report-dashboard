<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reports Library - Promo Report Dashboard</title>
  <style>
    @font-face {
      font-family: 'Satoshi';
      src: url('/assets/Satoshi-Variable.woff2') format('woff2');
      font-weight: 100 900;
      font-display: swap;
    }
    @font-face {
      font-family: 'Neusa';
      src: url('/assets/Neusa-ExtraBold.otf') format('opentype');
      font-weight: 800;
      font-display: swap;
    }
    
    :root {
      --promo-pink: #F64780;
      --chayellow: #E0FF4F;
      --gunmetal: #0C262A;
      --x-black: #070707;
      --alt-grey: #3A2F3B;
      --soft-pink: #FFEAEA;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Satoshi', -apple-system, sans-serif;
      background: var(--gunmetal);
      color: #fff;
      min-height: 100vh;
    }
    
    /* Navigation */
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 40px;
      background: var(--x-black);
      border-bottom: 1px solid rgba(246, 71, 128, 0.2);
    }
    .nav-logo { height: 36px; }
    .nav-links {
      display: flex;
      gap: 32px;
      align-items: center;
    }
    .nav-links a {
      color: rgba(255,255,255,0.7);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: color 0.2s;
    }
    .nav-links a:hover { color: #fff; }
    .nav-links a.active { color: var(--chayellow); }
    .nav-actions {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: 'Neusa', sans-serif;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary {
      background: var(--promo-pink);
      color: #fff;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(246, 71, 128, 0.4);
    }
    .btn-secondary {
      background: var(--chayellow);
      color: var(--x-black);
    }
    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(224, 255, 79, 0.3);
    }
    .btn-ghost {
      background: transparent;
      color: rgba(255,255,255,0.7);
      padding: 8px;
    }
    .btn-ghost:hover {
      color: #fff;
      background: rgba(255,255,255,0.1);
    }
    
    /* Main Content */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .header h1 {
      font-family: 'Neusa', sans-serif;
      font-size: 32px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    /* Search */
    .search-box {
      display: flex;
      align-items: center;
      background: var(--alt-grey);
      border-radius: 8px;
      padding: 0 16px;
      width: 320px;
      border: 2px solid transparent;
      transition: border-color 0.2s;
    }
    .search-box:focus-within {
      border-color: var(--promo-pink);
    }
    .search-box svg {
      width: 20px;
      height: 20px;
      color: rgba(255,255,255,0.4);
      flex-shrink: 0;
    }
    .search-box input {
      background: none;
      border: none;
      color: #fff;
      font-family: 'Satoshi', sans-serif;
      font-size: 14px;
      padding: 12px;
      width: 100%;
      outline: none;
    }
    .search-box input::placeholder {
      color: rgba(255,255,255,0.4);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 40px;
    }
    .empty-state h2 {
      font-family: 'Neusa', sans-serif;
      font-size: 24px;
      text-transform: uppercase;
      margin-bottom: 12px;
      color: var(--chayellow);
    }
    .empty-state p {
      color: rgba(255,255,255,0.6);
      margin-bottom: 24px;
    }
    
    /* Reports List */
    .reports-list {
      background: var(--alt-grey);
      border-radius: 12px;
      overflow: hidden;
    }
    
    .list-header {
      display: grid;
      grid-template-columns: 60px 1fr 180px 140px 120px;
      gap: 16px;
      padding: 16px 24px;
      background: rgba(0,0,0,0.2);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.5);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .report-row {
      display: grid;
      grid-template-columns: 60px 1fr 180px 140px 120px;
      gap: 16px;
      padding: 16px 24px;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      transition: background 0.2s;
    }
    .report-row:last-child {
      border-bottom: none;
    }
    .report-row:hover {
      background: rgba(246, 71, 128, 0.05);
    }
    
    .report-artwork {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      object-fit: cover;
      background: var(--gunmetal);
    }
    .report-artwork-placeholder {
      width: 48px;
      height: 48px;
      border-radius: 6px;
      background: var(--gunmetal);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .report-info {
      min-width: 0;
    }
    .report-title {
      font-weight: 600;
      font-size: 15px;
      margin-bottom: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .report-artist {
      font-size: 13px;
      color: var(--promo-pink);
    }
    
    .report-date {
      font-size: 13px;
      color: rgba(255,255,255,0.6);
    }
    
    .report-actions {
      display: flex;
      gap: 4px;
      justify-content: flex-end;
    }
    
    .icon-btn {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      border: none;
      background: transparent;
      color: rgba(255,255,255,0.5);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .icon-btn:hover {
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    .icon-btn.view:hover { color: var(--chayellow); }
    .icon-btn.edit:hover { color: var(--promo-pink); }
    .icon-btn.share:hover { color: #1DB954; }
    .icon-btn.delete:hover { 
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
    }
    .icon-btn.copied {
      color: #22c55e !important;
      background: rgba(34, 197, 94, 0.1);
    }
    
    .icon-btn svg {
      width: 18px;
      height: 18px;
    }
    
    /* Loading */
    .loading {
      text-align: center;
      padding: 60px;
      color: rgba(255,255,255,0.5);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(246, 71, 128, 0.2);
      border-top-color: var(--promo-pink);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    /* Delete Confirmation Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal {
      background: var(--alt-grey);
      border-radius: 16px;
      padding: 32px;
      max-width: 400px;
      text-align: center;
    }
    .modal h3 {
      font-family: 'Neusa', sans-serif;
      font-size: 20px;
      text-transform: uppercase;
      margin-bottom: 12px;
      color: var(--chayellow);
    }
    .modal p {
      color: rgba(255,255,255,0.7);
      margin-bottom: 24px;
      font-size: 14px;
    }
    .modal-actions {
      display: flex;
      gap: 12px;
      justify-content: center;
    }
    .btn-cancel {
      background: var(--gunmetal);
      color: #fff;
    }
    .btn-delete {
      background: #ff4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <img src="/assets/promo-logo.svg" alt="Promo" class="nav-logo">
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/library" class="active">Library</a>
    </div>
    <div class="nav-actions">
      <a href="/create" class="btn btn-secondary">+ New Report</a>
      <button class="btn btn-ghost" onclick="logout()" title="Sign Out">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
      </button>
    </div>
  </nav>
  
  <div class="container">
    <div class="header">
      <h1>Reports Library</h1>
      <div class="search-box">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        <input type="text" id="searchInput" placeholder="Search by artist or title...">
      </div>
    </div>
    
    <div id="content">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading reports...</p>
      </div>
    </div>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div class="modal-overlay" id="deleteModal">
    <div class="modal">
      <h3>Delete Report?</h3>
      <p>This action cannot be undone. The report will be permanently deleted.</p>
      <div class="modal-actions">
        <button class="btn btn-cancel" onclick="closeDeleteModal()">Cancel</button>
        <button class="btn btn-delete" onclick="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
  
  <script>
    let reports = [];
    let deleteReportId = null;
    let searchTimeout = null;
    
    document.addEventListener('DOMContentLoaded', () => {
      loadReports();
      
      document.getElementById('searchInput').addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          loadReports(e.target.value);
        }, 300);
      });
    });
    
    async function loadReports(query = '') {
      const content = document.getElementById('content');
      content.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading reports...</p></div>';
      
      try {
        const url = query ? `/api/reports?q=${encodeURIComponent(query)}` : '/api/reports';
        const res = await fetch(url);
        
        if (res.status === 401) {
          window.location.href = '/login';
          return;
        }
        
        reports = await res.json();
        
        if (reports.length === 0) {
          content.innerHTML = `
            <div class="empty-state">
              <h2>${query ? 'No reports found' : 'No reports yet'}</h2>
              <p>${query ? 'Try a different search term.' : 'Create your first promo report to get started.'}</p>
              ${!query ? '<a href="/create" class="btn btn-primary">Create Report</a>' : ''}
            </div>
          `;
          return;
        }
        
        content.innerHTML = `
          <div class="reports-list">
            <div class="list-header">
              <div></div>
              <div>Release</div>
              <div>Campaign Date</div>
              <div>Created</div>
              <div></div>
            </div>
            ${reports.map(report => `
              <div class="report-row" data-id="${report.id}">
                ${report.heroArtwork 
                  ? `<img src="${report.heroArtwork}" alt="" class="report-artwork" onerror="this.outerHTML='<div class=\\'report-artwork-placeholder\\'>ðŸŽµ</div>'">`
                  : '<div class="report-artwork-placeholder">ðŸŽµ</div>'
                }
                <div class="report-info">
                  <div class="report-title">${escapeHtml(report.releaseTitle) || 'Untitled'}</div>
                  <div class="report-artist">${escapeHtml(report.artistName) || 'Unknown Artist'}</div>
                </div>
                <div class="report-date">${escapeHtml(report.dateRange) || 'â€”'}</div>
                <div class="report-date">${formatDate(report.createdAt)}</div>
                <div class="report-actions">
                  <button class="icon-btn view" onclick="viewReport('${report.id}')" title="View Report">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                  </button>
                  <button class="icon-btn edit" onclick="editReport('${report.id}')" title="Edit Report">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>
                  </button>
                  <button class="icon-btn share" onclick="copyLink('${report.id}', this)" title="Copy Share Link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>
                  </button>
                  <button class="icon-btn delete" onclick="openDeleteModal('${report.id}')" title="Delete Report">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                  </button>
                </div>
              </div>
            `).join('')}
          </div>
        `;
      } catch (error) {
        content.innerHTML = `
          <div class="empty-state">
            <h2>Error loading reports</h2>
            <p>${error.message}</p>
          </div>
        `;
      }
    }
    
    function viewReport(id) {
      window.location.href = `/report/${id}`;
    }
    
    function editReport(id) {
      window.location.href = `/create?edit=${id}`;
    }
    
    async function copyLink(id, button) {
      const url = `${window.location.origin}/report/${id}`;
      try {
        await navigator.clipboard.writeText(url);
        button.classList.add('copied');
        button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>';
        setTimeout(() => {
          button.classList.remove('copied');
          button.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" x2="12" y1="2" y2="15"/></svg>';
        }, 2000);
      } catch (err) {
        alert('Failed to copy link');
      }
    }
    
    function openDeleteModal(id) {
      deleteReportId = id;
      document.getElementById('deleteModal').classList.add('active');
    }
    
    function closeDeleteModal() {
      deleteReportId = null;
      document.getElementById('deleteModal').classList.remove('active');
    }
    
    async function confirmDelete() {
      if (!deleteReportId) return;
      
      try {
        const res = await fetch(`/api/reports/${deleteReportId}`, { method: 'DELETE' });
        if (res.ok) {
          closeDeleteModal();
          loadReports(document.getElementById('searchInput').value);
        } else {
          alert('Failed to delete report');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }
    
    async function logout() {
      await fetch('/api/logout', { method: 'POST' });
      window.location.href = '/login';
    }
    
    function formatDate(dateStr) {
      if (!dateStr) return 'â€”';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-GB', { 
        day: 'numeric', 
        month: 'short', 
        year: 'numeric' 
      });
    }
    
    function escapeHtml(str) {
      if (!str) return '';
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }
  </script>
</body>
</html>
